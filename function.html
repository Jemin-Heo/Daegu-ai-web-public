        <h1>VAT</h1>
        <script>
            function 부가세계산(가격, 부가세율) { //가격,부가세율: 매개변수, parameter.
            
            let 부가세 = 가격 * 부가세율
            return 부가세;    //부가세가 console.log 를 포함하지않는 부가세 자체만의 한가지 함수가 되었다.
            }
            console.log(1);
            console.log(2);
            부가세계산(2000,0.2); //2000 ,0.2: 인자 , argument, 입력값
            console.log(3);
            

            
            console.log(부가세계산(2000, 0.2)); 

            
        </script>
