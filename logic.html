<html>
    <body>
        <h1>Boolean</h1>
        <script>
            console.log(true);
            console.log(false);
            //Boolean 은 true 와 false 만을 가진다
        </script>
        <h1>Comparison Operator(비교연산자)</h1>
        <script>
            console.log(1>1);
            console.log(1===1);
            console.log(1==1); 
            // === 엄격하게 같다 , == 얼추 같다 (예외적인 사항이 존재)//
        
            console.log(1!==1);
        </script>
        <h1>Conditional Statements(조건문)</h1>
        <script>
            console.log(1);
            if(true){
                console.log('2 - true');
            } 
            else{console.log('2 - false')}
            console.log(3);
            
            console.log(4);
            if(false){console.log('5-true');}
            else{console.log('5-false');}
            console.log(6);

        </script>
    </body>
</html>
