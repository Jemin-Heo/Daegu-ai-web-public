<html>
    <head>
        <style>
           li{
               color:red; 
               text-decoration:underline;
           }
           .em{
               color:green;
           }
           #vip{
               color:blue;
           }
        </style>
    </head>
    <body>
        <h1 class="em">CSS Syntax</h1>
<ol>
    
    <li class="em" id="vip">item</li>
    <li>item</li>
    <li class="em">item</li>

<!-- li < em < id (syntax) 우선순위.
그 이유로는 li 가 em 보다 포괄적이고 em이 id보다 포괄적이기 때문에
더 자세한 id가 em 보다 , em이 li 보다 우선순위가 높다.
-->
   <!-- <font color="red"><li>item</li></font>
    <font color="blue"><li>item</li> </font>
    <li>item</li>-->
</ol>
    </body> 
 </html>
